<!DOCTYPE html>
<html lang="en">

    <title>Create Team</title>
    <link rel="stylesheet" href="/static/tailwind.min.css">
</head>
<body class="text-center p-8">
    <h1 class="text-3xl mb-4">Create Team</h1>
